imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@LiveBroadcastBundle/Resources/config/admin.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        live_broadcast_facebook_app_id: '%live_broadcast_fb_app_id%'

# Doctrine Configuration
doctrine:
    dbal:
       driver:  pdo_sqlite
       user:    test
       path:    %kernel.root_dir%/sqlite.db.cache
       #memory: true
       charset: utf8

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

sonata_admin:
    security:
        handler: sonata.admin.security.handler.noop
    dashboard:
        groups:
            Broadcasts:
                items:
                    - sonata.admin.livebroadcast
                    - sonata.admin.channel

sonata_block:
    default_contexts: [cms]
    blocks:

        # enable the SonataAdminBundle block
        sonata.admin.block.admin_list:
            contexts:   [admin]
        sonata.admin.block.search_result:
            contexts:   [admin]
        sonata.block.service.youtubeauth:
            contexts:   [admin]

monolog:
    handlers:
        console:
            type: console
            bubble: false
            channels: [!livebroadcaster]
        livebroadcaster:
            type: rotating_file
            path: "%kernel.logs_dir%/%kernel.environment%-livebroadcaster.log"
            max_files: 5
            channels: [livebroadcaster]
            level: info

live_broadcast:
    facebook:
        application_id: '%live_broadcast_fb_app_id%'
        application_secret: '%live_broadcast_fb_app_secret%'
    youtube:
        client_id: '%live_broadcast_yt_client_id%'
        client_secret: '%live_broadcast_yt_client_secret%'
        redirect_route: '%live_broadcast_yt_redirect_route%'
